name: Generate Quit Counter

on:
  schedule:
    - cron: '0 19 * * *'   # 00:00 по UTC+5 (ежедневно)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip Pillow

      - name: Generate counter image
        env:
          QUIT_DATE: '2025-08-15'   # <-- укажи свою дату
          TITLE: '🚭 Свободен от дыма'  # текст заголовка (иконка рисуется отдельно)
          TAGLINE: 'IT, семья, здоровье — мой новый стек жизни'
          IMG_WIDTH: '700'
          PAD_LEFT: '28'
          PAD_TOP: '18'
          SEMI_CARD: 'true'   # true = полупрозрачная белая карточка под текстом; false = полностью прозрачный фон
        run: python generate_counter.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
