name: Generate Quit Counter

on:
  schedule:
    - cron: '0 19 * * *'   # 00:00 UTC+5 (–µ–∂–µ–¥–Ω–µ–≤–Ω–æ)
  workflow_dispatch:       # –º–æ–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Pillow
        run: python -m pip install --upgrade pip Pillow

      - name: Run generator
        env:
          QUIT_DATE: '2025-08-16'   # <-- –ø–æ—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ—é –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
          TITLE: 'üö≠ –°–≤–æ–±–æ–¥–µ–Ω –æ—Ç –¥—ã–º–∞ —Å 16.08.2025'
        run: |
          python generate_counter.py

      - name: Upload to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
